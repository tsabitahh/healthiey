<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Healthiey</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Healthiey</h1>
    <h4>Check your BMI!</h4>
    
    <div class="box">
      <p>Height (cm)</p>
      <input type="text" id="height" placeholder="178"/>

      <p>Weight (kg)</p>
      <input type="text" id="weight" placeholder="68"/>

      <button id="btn">Submit</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
